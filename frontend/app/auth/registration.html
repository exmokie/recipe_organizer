<div class="registration">
    <div>
        <h1 class="logo-name">Recipe Organizer</h1>
    </div>
    <h3>Registration</h3>

    <form class="" name="RegistrationForm" role="form" ng-submit="register()">
        <div class="form-group">
            <input type="text" class="form-control" id="first_name" placeholder="First Name"
                   ng-model="user_info.first_name" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="last_name" placeholder="Last Name"
                   ng-model="user_info.last_name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user_info.email" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user_info.username"
                   required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password"
                   ng-model="user_info.password" required>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Register</button>
        <a class="login-register" href="#/login">Login</a>
    </form>
    <br/>

    <div ng-repeat="alert in alerts">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button class="close" aria-label="Close" ng-click="closeAlert($index)"><span
                    aria-hidden="true">&times;</span></button>
            {{ alert.msg }}
        </div>
    </div>
</div>
